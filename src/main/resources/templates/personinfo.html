<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人信息界面</title>
</head>
<body>
<div>
    <h1 style="color: red">用户个人信息</h1>
</div>
<div style="font-weight: bold ">
    <label>用户名:&nbsp;&nbsp;<label th:text="${Username}"></label></label>
</div>
<div style="font-weight: bold ">
    <label>性别:&nbsp;&nbsp;<label th:text="${Sex}"></label></label>
</div>
<div style="font-weight: bold ">
    <label>生日:&nbsp;&nbsp;<label th:text="${Birthday}"></label></label>
</div>
<div style="font-weight: bold ">
    <label>QQ:&nbsp;&nbsp;<label th:text="${QQ}"></label></label>
</div>
<div style="font-weight: bold ">
    <label>自我介绍:&nbsp;&nbsp;<label th:text="${Myself}"></label></label>
</div>
<div>
    <a href="/person">返回</a>
</div>
</body>
</html>
